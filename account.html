<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Game Warrior - Account</title>
    <meta charset="UTF-8">
    <meta name="description" content="Game Warrior Login and Register">
    <meta name="keywords" content="warrior, game, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/favicon.ico" rel="shortcut icon"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="Css/bootstrap.css"/>
    <link rel="stylesheet" href="Css/owl.carousel.css"/>
    <link rel="stylesheet" href="Css/style.css"/>
    <link rel="stylesheet" href="Css/animate.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Header section -->
    <header class="header-section">
        <div class="container">
            <a class="site-logo" href="index.html" aria-label="site-logo">
                <img src="img/logo.jpeg" alt="logo" class="logo">
            </a>
            <div class="user-panel">
                <a href="account.html">Login</a>  /  <a href="account.html">Register</a>
            </div>
            <div class="nav-switch">
                <i class="fa fa-bars"></i>
            </div>
            <nav class="main-menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="review.html">Reviews</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="community.html">Community</a></li>
                    <li><a href="comment.html">Comments</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Header section end -->

    <!-- Account section -->
    <section class="account-section spad">
        <div class="container">
            <div class="account-wrapper">
                <div class="account-switch">
                    <h2 class="active" id="login-toggle">LOGIN</h2>
                    <h2 id="register-toggle">REGISTER</h2>
                </div>

                <!-- Login Form -->
                <div class="account-form active" id="login-form">
                    <form action="#">
                        <div class="input-group">
                            <label for="login-username">Username or Email</label>
                            <input type="text" id="login-username" required>
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="input-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot password?</a>
                        </div>
                        <button type="submit" class="site-btn">Login Now <i class="fas fa-arrow-right"></i></button>
                        <div class="social-login">
                            <p>Or login with</p>
                            <div class="social-icons">
                                <a href="#" class="social-icon facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" class="social-icon twitter" title="Twitter"><i class="fab fa-twitter"></i></a>
                                <a href="#" class="social-icon google" title="Google"><i class="fab fa-google"></i></a>
                                <a href="#" class="social-icon steam" title="Steam"><i class="fab fa-steam"></i></a>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="account-form" id="register-form">
                    <form action="#">
                        <div class="input-group">
                            <label for="register-username">Username</label>
                            <input type="text" id="register-username" required>
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="input-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" required>
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="input-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" required>
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="input-group">
                            <label for="register-confirm-password">Confirm Password</label>
                            <input type="password" id="register-confirm-password" required>
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="form-options">
                            <div class="terms-agree">
                                <input type="checkbox" id="terms" required>
                                <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                            </div>
                        </div>
                        <button type="submit" class="site-btn">Register Now <i class="fas fa-arrow-right"></i></button>
                        <div class="social-login">
                            <p>Or register with</p>
                            <div class="social-icons">
                                <a href="#" class="social-icon facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                                <a href="#" class="social-icon twitter" title="Twitter"><i class="fab fa-twitter"></i></a>
                                <a href="#" class="social-icon google" title="Google"><i class="fab fa-google"></i></a>
                                <a href="#" class="social-icon steam" title="Steam"><i class="fab fa-steam"></i></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Account section end -->

    <!-- Footer section -->
    <footer class="footer-section">
        <p class="copyright">All rights reserved by <a href="" target="_blank">Creator</a></p>
    </footer>
    <!-- Footer section end -->
     
    <!--====== Javascript & Jquery ======-->
    <script src="Javascript/jquery-3.2.1.min.js"></script>
    <script src="Javascript/bootstrap.js"></script>
    <script src="Javascript/owl.carousel.min.js"></script>
    <script src="Javascript/jquery.marquee.min.js"></script>
    <script src="Javascript/main.js"></script>
    
    <script>
        // Toggle between login and register forms
        $(document).ready(function() {
            $('#login-toggle').click(function() {
                $(this).addClass('active');
                $('#register-toggle').removeClass('active');
                $('#login-form').addClass('active');
                $('#register-form').removeClass('active');
            });
            
            $('#register-toggle').click(function() {
                $(this).addClass('active');
                $('#login-toggle').removeClass('active');
                $('#register-form').addClass('active');
                $('#login-form').removeClass('active');
            });
        });
    </script>
</body>
</html>
